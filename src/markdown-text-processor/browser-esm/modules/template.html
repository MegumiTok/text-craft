<section class="container" data-module="${moduleName}">
  <h2>${title}</h2>

  <div class="container__input-group">
    <textarea data-input rows="10" placeholder="${placeholder}">
${defaultText}</textarea
    >
    <div class="container__action">
      <button data-process class="container__button">${buttonText}</button>
    </div>
  </div>
  <output data-output aria-live="polite" class="container__output"></output>
</section>
