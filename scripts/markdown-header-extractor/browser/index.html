<html lang="ja">

<head>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Markdown Header Extractor</title>
    </head>
</head>

<body>
    <textarea placeholder="Markdownを入力してください" id="markdownInput" rows="10" cols="50">
# Header 1
## Header 2
### Header 3
Some text here.
## Another Header 2
    </textarea>
    <button onclick="extractHeaders()">Extract Headers</button>
    <div id="output"></div>

    <script>
        function extractHeaders() {
            const markdownText = document.getElementById('markdownInput').value;
            const headerRegex = /^#{1,3}\s+(.*)/gm;
            const headers = [];
            let match;

            while ((match = headerRegex.exec(markdownText)) !== null) {
                headers.push(match[1]);
            }

            document.getElementById('output').innerText = headers.join('\n');
        }
    </script>
</body>

</html>
